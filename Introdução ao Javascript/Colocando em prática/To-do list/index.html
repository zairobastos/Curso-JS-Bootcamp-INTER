<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando em Prática</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Colocando em Prática</h1>
        <h2>To-do List</h2>
    </header>
    <div class="container">
        <div>
            <input type="text" placeholder="Digite sua tarefa" id="conteudo" class="conteudo">
            <button type="submit" class="add">
                Adicionar
            </button>
        </div>
        <div class="to-do">
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
